<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Emoji Heroes</title>
  <style>
    body {
      background: #20232a;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(auto-fill, 38px);
      gap: 0px;
      background: #181a1f;
      padding: 4px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    .tile {
      width: 38px;
      height: 38px;
      display: grid;
      place-items: center;
      font-size: 20px;
      border-radius: 0px;
      user-select: none;
      transition: transform 0.1s ease, filter 0.1s ease;
    }

    .tile:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
      outline: 1px solid rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <!-- ðŸ‘‡ Cargamos solo el mÃ³dulo compilado -->
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
